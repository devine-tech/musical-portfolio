<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C3B6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22234;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0" />
  
  <!-- Studio Setting -->
  <rect x="100" y="100" width="600" height="350" rx="10" fill="#e0e0e0" />
  
  <!-- Studio Equipment -->
  <rect x="120" y="130" width="180" height="80" rx="5" fill="#444" />
  <rect x="130" y="140" width="160" height="60" rx="3" fill="#666" />
  <circle cx="150" cy="160" r="5" fill="#aaa" />
  <circle cx="170" cy="160" r="5" fill="#aaa" />
  <circle cx="190" cy="160" r="5" fill="#aaa" />
  <rect x="150" y="180" width="120" height="10" rx="2" fill="#aaa" />
  
  <!-- Microphone Stand -->
  <rect x="400" y="180" width="8" height="200" fill="#555" />
  <circle cx="404" cy="180" r="25" fill="#444" />
  <ellipse cx="404" cy="155" rx="15" ry="25" fill="#333" />
  
  <!-- Pop Filter -->
  <ellipse cx="450" cy="180" rx="25" ry="25" fill="none" stroke="#777" stroke-width="3" />
  <line x1="450" y1="180" x2="420" y2="220" stroke="#777" stroke-width="3" />
  
  <!-- Music Stand -->
  <polygon points="550,170 520,380 580,380" fill="#555" />
  <rect x="520" y="170" width="60" height="100" fill="#444" />
  
  <!-- Performer Silhouette -->
  <path d="M400 250
           C420 250, 435 265, 435 285
           C435 305, 420 320, 400 320
           C380 320, 365 305, 365 285
           C365 265, 380 250, 400 250Z" 
        fill="#333333" />
  
  <!-- Body -->
  <path d="M380 320
           L370 380
           L430 380
           L420 320Z"
        fill="#333333" />
  
  <!-- Text "Studio Session" -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#333">STUDIO SESSION</text>
</svg>