<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C3B6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22234;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="400" cy="400" r="390" fill="#f8f8f8" stroke="url(#grad1)" stroke-width="10" />
  
  <!-- Silhouette of performer with microphone -->
  <path d="M400 180
           C460 180, 500 220, 500 280
           C500 340, 460 380, 400 380
           C340 380, 300 340, 300 280
           C300 220, 340 180, 400 180Z" 
        fill="#333333" />
  
  <!-- Neck and shoulders -->
  <path d="M350 380
           L330 480
           L470 480
           L450 380Z"
        fill="#333333" />
  
  <!-- Body Silhouette -->
  <path d="M330 480
           C300 500, 290 550, 280 620
           L520 620
           C510 550, 500 500, 470 480Z"
        fill="#333333" />
  
  <!-- Microphone -->
  <rect x="395" y="380" width="10" height="150" rx="5" fill="#666" />
  <ellipse cx="400" cy="380" rx="25" ry="35" fill="#555" />
  <ellipse cx="400" cy="360" rx="20" ry="10" fill="#777" />
  
  <!-- Music notes subtle in background -->
  <path d="M200 350 
           Q210 330, 220 350
           Q230 370, 240 350
           L240 400
           L220 410
           L200 400Z" 
        fill="url(#grad1)" opacity="0.2"/>
  
  <path d="M550 300 
           Q560 280, 570 300
           Q580 320, 590 300
           L590 350
           L570 360
           L550 350Z" 
        fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Text 'Vocalist' at bottom -->
  <text x="400" y="680" text-anchor="middle" font-family="Arial" font-size="42" font-weight="bold" fill="#444">MIKE JOHNSON</text>
  <text x="400" y="720" text-anchor="middle" font-family="Arial" font-size="28" fill="#666">VOCALIST & PERFORMER</text>
</svg>