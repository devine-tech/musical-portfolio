<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C3B6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22234;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f8f8" />
  
  <!-- Stage -->
  <rect x="50" y="400" width="700" height="150" fill="#333" />
  
  <!-- Performer Silhouette -->
  <path d="M400 250
           C430 250, 450 270, 450 300
           C450 330, 430 350, 400 350
           C370 350, 350 330, 350 300
           C350 270, 370 250, 400 250Z" 
        fill="#333333" />
  
  <!-- Body -->
  <path d="M370 350
           L360 450
           L440 450
           L430 350Z"
        fill="#333333" />
  
  <!-- Microphone -->
  <rect x="397" y="310" width="6" height="100" fill="#666" />
  <ellipse cx="400" cy="310" rx="15" ry="25" fill="#555" />
  
  <!-- Concert Lights -->
  <circle cx="200" cy="150" r="30" fill="#B22234" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="150" r="30" fill="#3C3B6E" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="350" cy="100" r="25" fill="#B22234" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="100" r="25" fill="#3C3B6E" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Stage Light Beams -->
  <polygon points="200,150 150,400 250,400" fill="#B22234" opacity="0.2" />
  <polygon points="600,150 550,400 650,400" fill="#3C3B6E" opacity="0.2" />
  <polygon points="350,100 300,400 400,400" fill="#B22234" opacity="0.15" />
  <polygon points="450,100 400,400 500,400" fill="#3C3B6E" opacity="0.15" />
  
  <!-- Text "Live Performance" -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="white">LIVE PERFORMANCE</text>
</svg>